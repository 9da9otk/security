  <!-- تحميل Google Maps API بعد تعريف initMap -->
  <script>
    function loadGoogleMaps() {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=%GOOGLE_MAP_KEY%&v=weekly&libraries=geometry,marker&callback=initMap&loading=async`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }
    // تأكد من أن initMap متاحة قبل تحميل API
    if (typeof initMap === 'function') {
      loadGoogleMaps();
    } else {
      // إذا لم تكن متاحة، حاول تحميلها بعد فترة
      setTimeout(loadGoogleMaps, 1000);
    }
  </script>
