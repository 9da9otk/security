<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diriyah Security Map</title>

  <!-- Tajawal font -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">

  <style>
    html, body {
      height:100%;
      margin:0;
      background:#0b0f14;
      font-family:"Tajawal",system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans Arabic",Arial,sans-serif;
    }
    #map {
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:1;
    }

    /* شريط علوي */
    .toolbar{
      position:fixed;
      top:calc(env(safe-area-inset-top,0px) + 12px);
      right:calc(env(safe-area-inset-right,0px) + 12px);
      z-index:99999;
      display:flex;
      gap:6px;
      align-items:center;
      background:rgba(22,22,24,.55);
      color:#fff;
      padding:8px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter:blur(12px);
    }
    .btn{
      height:34px;
      padding:0 10px;
      border-radius:10px;
      cursor:pointer;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.08);
      color:#fff;
      font-size:13px;
      white-space:nowrap;
    }
    .btn[aria-pressed="true"]{
      background:rgba(255,255,255,.22);
    }
    .badge{
      font-size:12px;
      padding:2px 8px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.08);
    }

    /* إخفاء زر إغلاق الكرت الافتراضي */
    .gm-style-iw button.gm-ui-hover-effect{
      display:none !important;
    }
    .gm-style-iw-d{
      overflow:visible !important;
    }

    /* توست قديم (غير مستخدم حالياً) */
    .toast{
      position:fixed;
      right:14px;
      bottom:14px;
      z-index:100000;
      background:rgba(22,22,24,.85);
      color:#fff;
      border:1px solid rgba(255,255,255,.12);
      padding:8px 12px;
      border-radius:10px;
      backdrop-filter:blur(10px);
    }
    .toast.hidden{ display:none; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="toolbar" id="toolbar">
    <span id="modeBadge" class="badge">وضع التحرير</span>

    <button id="btnRoadmap"   class="btn" aria-pressed="true">طرق</button>
    <button id="btnSatellite" class="btn" aria-pressed="false">قمر صناعي</button>
    <button id="btnTraffic"   class="btn" aria-pressed="false">حركة المرور</button>

    <button id="btnShare"     class="btn">مشاركة</button>
    <button id="btnEdit"      class="btn">وضع العرض</button>
    <button id="btnAdd"       class="btn" aria-pressed="false" title="إضافة موقع جديد">إضافة موقع</button>

    <!-- أزرار المسار -->
    <button id="btnRoute"      class="btn" aria-pressed="false" title="وضع إنشاء مسار">مسار</button>
    <button id="btnRouteClear" class="btn" title="مسح المسار">مسح المسار</button>
  </div>

  <!-- توست قديم (اختياري) -->
  <div id="toast" class="toast hidden"></div>

  <!-- ملف الجافاسكربت الرئيسي -->
  <script src="js/main.js" defer></script>

  <!-- خريطة جوجل — ضع مفتاحك هنا -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjX9UJKG53r5ymGydlWEMNbuvi234LcC8&v=weekly&libraries=geometry&callback=initMap">
  </script>
</body>
</html>
