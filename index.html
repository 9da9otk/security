<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>خريطة الأمن – فحص التحميل</title>

  <!-- ستايل حرج للتأكد أن الخريطة تملأ الشاشة ولو تعطّل style.css -->
  <style>
    html, body { height:100%; margin:0; background:#0b1320; color:#e6ebff; font-family: system-ui, "Segoe UI", Tahoma; }
    #map { position:fixed; inset:0; }
    /* بانر خطأ واضح إذا فشل تحميل خرائط Google */
    #gmap-error {
      position: fixed; inset: 0; display:none; place-items:center; text-align:center;
      background: #1a2438;
      padding: 24px; z-index: 99999;
    }
    #gmap-error .box{
      max-width: 720px; border: 1px solid #f87171; background: #1f2937; border-radius: 14px;
      padding: 20px; box-shadow: 0 10px 35px rgba(0,0,0,.35);
    }
    .badge { display:inline-block; padding: 3px 8px; border-radius: 999px; background:#334155; font-size:12px; }
  </style>
</head>
<body>

  <!-- خريطة -->
  <div id="map" aria-label="الخريطة"></div>

  <!-- بانر تشخيصي يظهر إذا فشل تحميل خرائط Google -->
  <div id="gmap-error">
    <div class="box">
      <h2 style="margin:0 0 8px">تعذّر تحميل خرائط Google</h2>
      <p style="margin:0 0 12px; line-height:1.7">
        السبب يكون عادة: <span class="badge">مفتاح API</span> أو <span class="badge">قيود Referrer</span> أو <span class="badge">عدم تفعيل Maps JavaScript API/الفوترة</span>.
      </p>
      <div id="err-details" style="font-family:ui-monospace,Consolas; font-size:12px; opacity:.85"></div>
    </div>
  </div>

  <!-- سكربت التطبيق: يعرّف window.initMap قبل استدعاء callback -->
  <script src="js/main.js"></script>

  <!-- سكربت خرائط Google: استخدم async defer + callback -->
  <script
    id="gmap-script"
    async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjX9UJKG53r5ymGydlWEMNbuvi234LcC8&libraries=geometry&v=weekly&callback=initMap"
    onerror="(function(){
      const b=document.getElementById('gmap-error'); b.style.display='grid';
      document.getElementById('err-details').textContent='Network/Script load failed (onerror).';
      console.error('Google Maps JS failed to load.');
    })();">
  </script>

  <!-- حماية إضافية: إن مرّت 5 ثواني ولم تُعرّف google.maps نظهر التشخيص -->
  <script>
    setTimeout(function(){
      if (!window.google || !google.maps) {
        const b=document.getElementById('gmap-error'); b.style.display='grid';
        const el=document.getElementById('err-details');
        el.textContent = 'google.maps لم تُحمّل. افحص لوحة Console لرسالة مثل RefererNotAllowedMapError.';
      }
    }, 5000);
  </script>
</body>
</html>
